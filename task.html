	<main class="app">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				Que cuentas? <input type="text" id="name" placeholder="Ingresa tu nombre" />
			</h2>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>Crea una actividad</h3>
			<form id="new-todo-form">
				<h4>Que hay para contar?</h4>
				<input 
					type="text" 
					placeholder="Agrega una actividad"
					name="content"
					id="content" />
				
				<h4>Selecciona una categoria</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Negocios</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Añadir" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>ACTIVIDADES LISTA</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
